<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健康检查 - 快乐屋</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #002FA7;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .info {
      background: #dbeafe;
      color: #1e40af;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: left;
    }
    a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: #002FA7;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>健康检查</h1>

  <div class="success">
    ✅ 如果您看到这个页面，说明 Vercel 部署成功！
  </div>

  <div class="info">
    <p><strong>测试页面说明：</strong></p>
    <ul>
      <li>这是一个纯静态 HTML 文件，位于 public/health.html</li>
      <li>不经过 Next.js 路由处理</li>
      <li>零依赖，应该能快速加载</li>
      <li>响应时间应该 &lt; 100ms</li>
    </ul>
  </div>

  <div>
    <a href="/simple">访问 /simple 页面</a>
    <a href="/">访问首页</a>
  </div>

  <div style="margin-top: 40px; color: #666; font-size: 14px;">
    <p>当前时间: <span id="time"></span></p>
  </div>

  <script>
    document.getElementById('time').textContent = new Date().toLocaleString('zh-CN');
  </script>
</body>
</html>
